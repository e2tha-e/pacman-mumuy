<html>
    <head>
        <meta charset="utf8">
        <title>Pac-Man</title>
        <link rel="shortcut icon" href="favicon.png">
        <style>
            body{
                margin: 0;
                overflow: hidden;
                padding: 0;
            }
            #wrapper{
                color: #999;
                margin: 0 auto;
                position: relative;
                top: -67px;
                left: -96px;
                transform: scale(0.8);
                width: 960px;
            }
            canvas{
                display: block;
                top: 0;
            }
            #maze{
                background: #000;
                position: relative;
            }
            #pacd,#char{
                position: absolute;
            }
            #info{
                color: #000;
                font-family: Helvetica, sans-serif;
                font-size: 20px;
                font-weight: bold;
                line-height: 34px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <canvas id="maze" width="960" height="640">Canvas is not supported</canvas>
            <canvas id="pacd" width="960" height="640">Canvas is not supported</canvas>
            <canvas id="char" width="960" height="640">Canvas is not supported</canvas>
            <div id="info">Press SPACE to play</div>
        </div>
        <script src="game.js"></script>
        <script src="index.js"></script>
    </body>
</html>
